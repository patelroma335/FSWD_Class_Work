<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onclick_Event</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Form-onClick</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form>
                    <div class="form-group">
                        <input 
                        type="text" 
                        placeholder="Email"
                        id="email"
                        class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <input 
                        type="password" 
                        placeholder="Password"
                        id="password"
                        class="form-control"
                        />
                    </div>   
                    <button class="btn btn-success btn-sm" onclick="btnClick()">
                        Submit
                    </button> 
                </form>

        </div>
        <script>
            function btnClick(){
                let email = document.getElementById("email");
                let password = document.getElementById("password");
                
                // we need to send this values to back and.
                alert(email.value + "" + password.value);
            }
        </script>
  </body>
</html>
