<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Javascript Events</h1>
    <img src="./strabucks.png" alt="strabucks" onmouseover="minimize()" />

    <img src="./strabucks.png" alt="strabucks" onmouseout="mouseOut()" />
    <script>
      function minimize() {
        alert("Hello");
      }

      function mouseOut() {
        alert("Testing");
      }
    </script>
  </body>
</html>
